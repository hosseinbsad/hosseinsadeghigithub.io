<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حسین صادقی - عکاس</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #e6f0fa; /* آبی آسمونی خیلی روشن */
      color: #034078; /* آبی تیره */
      direction: rtl;
      text-align: center;
      padding: 20px;
    }
    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(3,64,120,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #034078cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>حسین صادقی</h1>
    <p>سلام، من حسین صادقی هستم، عکاس. اینجا نمونه کارهام رو می‌بینی.</p>
  </header>

  <section class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="نمونه عکس ۱" />
    <img src="https://picsum.photos/id/1025/600/400" alt="نمونه عکس ۲" />
    <img src="https://picsum.photos/id/1035/600/400" alt="نمونه عکس ۳" />
    <img src="https://picsum.photos/id/1045/600/400" alt="نمونه عکس ۴" />
  </section>

  <footer>
    <p>© 2025 حسین صادقی</p>
  </footer>
</body>
</html>
